<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS starters</title>
    <link rel="stylesheet" href="/style4.css">
</head>
<body>
    <div class="box" >
        <div class="form">
            <H2>
                Celcius to fahrenheit
            </H2>
        <div class="in">
            <input type="text" id="cel" name="cel" placeholder="degree in celcius">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to fahrenheit</button>
        </div>
        <div id="result">
            <output for="cel" name="result"></output>
        </div>
    </div>
    <script>
        function convert(){
            let celval=Number(document.getElementById("cel").value)
            let farval=celval*1.8+32
            let result=document.getElementById("result")
            result.innerHTML=farval.toFixed(2) +" 'F"
        }       
    </script>
</body>
</html>
